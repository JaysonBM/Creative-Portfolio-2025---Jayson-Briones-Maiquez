<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Image Change Example</title>
    <style>
        .common-div {
            padding: 20px;
            margin: 10px;
            border: 1px solid black;
            text-align: center;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            display: block;
            margin: 0 auto;
            transition: transform 0.3s;
        }

        img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="common-div" id="div1">
        <img src="images/BespokeNails-Mockup-2.jpg" alt="Image 1" class="img-div1">
        <p>This is div 1</p>
    </div>
    <div class="common-div" id="div2">
        <img src="https://via.placeholder.com/150/00FF00" alt="Image 2" class="img-div2">
        <p>This is div 2</p>
    </div>
    <div class="common-div" id="div3">
        <img src="https://via.placeholder.com/150/0000FF" alt="Image 3" class="img-div3">
        <p>This is div 3</p>
    </div>
    <div class="common-div" id="div4">
        <img src="https://via.placeholder.com/150/FFFF00" alt="Image 4" class="img-div4">
        <p>This is div 4</p>
    </div>
    <div class="common-div" id="div5">
        <img src="https://via.placeholder.com/150/FF00FF" alt="Image 5" class="img-div5">
        <p>This is div 5</p>
    </div>

    <script>
        // Define image sources for each div
        const images = {
            div1: 'images/BespokeNails-Mockup.jpg',
            div2: 'https://via.placeholder.com/150/00FF00',
            div3: 'https://via.placeholder.com/150/0000FF',
            div4: 'https://via.placeholder.com/150/FFFF00',
            div5: 'https://via.placeholder.com/150/FF00FF'
        };

        // Add event listeners to each div
        document.querySelectorAll('.common-div').forEach(div => {
            div.addEventListener('mouseenter', function() {
                const id = this.id;
                const src = images[id]; // Get the image source for the hovered div
                // Loop through all divs and update their images except for the hovered one
                document.querySelectorAll('.common-div').forEach(otherDiv => {
                    if (otherDiv.id !== id) {
                        otherDiv.querySelector('img').src = images[otherDiv.id];
                    }
                });
            });

            // Reset images when mouse leaves the div
            div.addEventListener('mouseleave', function() {
                document.querySelectorAll('.common-div').forEach(otherDiv => {
                    otherDiv.querySelector('img').src = images[otherDiv.id];
                });
            });
        });
    </script>
</body>
</html>
